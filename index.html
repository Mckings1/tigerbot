<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigerbot AI - 24/7 Automated Trading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #306599 0%, #0A3C6D 100%);
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .how-it-works-step {
      position: relative;
    }

    .how-it-works-step:not(:last-child):after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -40px;
      height: 30px;
      width: 2px;
      background: #306599;
      transform: translateX(-50%);
    }

    .tiger-stripe {
      background: repeating-linear-gradient(45deg,
          rgba(0, 0, 0, 0.05),
          rgba(0, 0, 0, 0.05) 10px,
          rgba(0, 0, 0, 0.03) 10px,
          rgba(0, 0, 0, 0.03) 20px);
    }

    .glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px -5px #306599;
      }

      to {
        box-shadow: 0 0 20px 5px #0A3C6D;
      }
    }
  </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <img src="TIGERLOGO0002.JPG" alt="Logo" class="w-8 h-8 mr-2" />
            <span class="text-xl font-bold text-gray-900">Tigerbot</span>
          </div>
        </div>
        <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
          <a href="#features" class="text-[#306599] hover:text-[#0A3C6D] px-3 py-2 text-sm font-medium">Features</a>
          <a href="#why" class="text-[#306599] hover:text-[#0A3C6D] px-3 py-2 text-sm font-medium">Why Tigerbot</a>
          <a href="#how" class="text-[#306599] hover:text-[#0A3C6D] px-3 py-2 text-sm font-medium">How It Works</a>

          <a href="#download"
            class="bg-[#306599] hover:bg-[#0A3C6D] text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">
            Download Free Trial
          </a>

        </div>
        <div class="-mr-2 flex items-center md:hidden">
          <button type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
